<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Kale - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 25%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Profile section */
        .profile-section {
            margin-bottom: 40px;
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: avatarFloat 3s ease-in-out infinite;
            font-size: 3rem;
            font-weight: 300;
            color: white;
        }

        @keyframes avatarFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Name */
        .name {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Title/Role */
        .title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            line-height: 1.6;
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            z-index: 1;
        }

        /* CTA Button */
        .cta-button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.8s forwards;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
            }
            
            .social-link svg {
                width: 20px;
                height: 20px;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .floating-shape {
                display: none;
            }
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Social link specific colors on hover */
        .linkedin:hover {
            background: rgba(0, 119, 181, 0.3);
            border-color: rgba(0, 119, 181, 0.5);
        }

        .github:hover {
            background: rgba(51, 51, 51, 0.3);
            border-color: rgba(51, 51, 51, 0.5);
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle CTA button click
        function handleCtaClick() {
            // Add a pulse effect to the button
            const button = document.querySelector('.cta-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'translateY(-2px)';
            }, 150);
            
            // Scroll to social links or show contact info
            const socialLinks = document.querySelector('.social-links');
            socialLinks.scrollIntoView({ behavior: 'smooth' });
            
            console.log('Let\'s connect!');
        }

        // Add dynamic gradient change
        function changeGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            ];
            
            let currentIndex = 0;
            
            setInterval(() => {
                currentIndex = (currentIndex + 1) % gradients.length;
                document.body.style.background = gradients[currentIndex];
                document.body.style.backgroundAttachment = 'fixed';
            }, 12000); // Change every 12 seconds
        }

        // Add social link hover effects
        function addSocialEffects() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.animation = 'none';
                    this.style.animation = 'socialPulse 0.6s ease-out';
                });
                
                link.addEventListener('animationend', function() {
                    this.style.animation = '';
                });
            });
        }

        // Add CSS for social pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes socialPulse {
                0% { transform: scale(1) translateY(0); }
                50% { transform: scale(1.1) translateY(-5px); }
                100% { transform: scale(1.1) translateY(-5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize animations and effects
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            changeGradient();
            addSocialEffects();
            
            // Add mouse movement effect
            document.addEventListener('mousemove', function(e) {
                const cursor = { x: e.clientX, y: e.clientY };
                const shapes = document.querySelectorAll('.floating-shape');
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.0005;
                    const x = (cursor.x - window.innerWidth / 2) * speed;
                    const y = (cursor.y - window.innerHeight / 2) * speed;
                    
                    shape.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Add typing effect to the name
            const nameElement = document.querySelector('.name');
            const originalText = nameElement.textContent;
            nameElement.textContent = '';
            
            setTimeout(() => {
                let i = 0;
                const typeInterval = setInterval(() => {
                    nameElement.textContent += originalText[i];
                    i++;
                    if (i >= originalText.length) {
                        clearInterval(typeInterval);
                    }
                }, 100);
            }, 500);
        });
    </script>
